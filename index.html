<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Language / Choisissez la langue</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f7f7f7; color: #333; }
    h1 { color: #2c3e50; }
    p { font-size: 1.1em; margin: 15px 0; }
    .button { display: inline-block; padding: 12px 20px; font-size: 1em; color: white; background-color: #3498db; text-decoration: none; border-radius: 8px; margin-top: 20px; }
    .button:hover { background-color: #2980b9; }
    .lang-button { margin: 0 15px; padding: 12px 25px; }
    #content { display: none; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Choose Language / Choisissez la langue</h1>
  <a class="button lang-button" onclick="showContent('fr')">Français</a>
  <a class="button lang-button" onclick="showContent('en')">English</a>

  <div id="content">
    <h1 id="title"></h1>
    <p id="message"></p>
    <a id="mailtoButton" class="button" href="#">Generate Email</a>
    <p style="margin-top: 30px; font-size: 0.9em;" id="thankyou"></p>
  </div>

  <script>
    const content = document.getElementById('content');
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const mailtoButton = document.getElementById('mailtoButton');
    const thankyou = document.getElementById('thankyou');

    function showContent(lang) {
      content.style.display = 'block';
      if(lang === 'fr') {
        title.textContent = "Recevez le lien de l'étude";
        message.textContent = "Pour compléter l'étude, il est important d'être sur un ordinateur avec une connexion stable.\nCliquez sur le bouton ci-dessous pour générer un email pré-rempli via votre boîte mail. Vous pourrez ensuite l’envoyer à vous-même et accéder au lien depuis votre PC.";
        mailtoButton.href = "mailto:?subject=Lien pour l'étude&body=Bonjour,%0A%0AMerci de cliquer sur ce lien pour participer à l'étude depuis un ordinateur:%0A%0Ahttps://questionnaires.uqo.ca/index.php/881581?lang=fr";
        mailtoButton.textContent = "Générer l'email";
        thankyou.textContent = "Merci pour votre participation !";
      } else {
        title.textContent = "Receive the Study Link";
        message.textContent = "To complete the study, it is important to be on a computer with a stable internet connection.\nClick the button below to generate a pre-filled email in your mailbox. You can then send it to yourself and access the study link from your computer.";
        mailtoButton.href = "mailto:?subject=Study Link&body=Hello,%0A%0AThank you for participating in our study. Please click the link below from a computer to access the study:%0A%0Ahttps://questionnaires.uqo.ca/index.php/881581?lang=fr%0A%0AThank you!";
        mailtoButton.textContent = "Generate Email";
        thankyou.textContent = "Thank you for your participation!";
      }
    }
  </script>
</body>
</html>
